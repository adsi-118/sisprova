<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Registrarme | SOCLUB</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fuentes de iconos y tipografia -->
    <link href="../../css/fonts.css" rel="stylesheet" type="text/css">

    <!-- Estilos SOCLUB -->
    <link rel="stylesheet" type="text/css" href="../../css/estilos_soclub.css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body class="signup-page fondo">
    <div class="signup-box">
        <div class="logo">
            <h1 class="tit">SOCLUB</h1>
        </div>
        <div class="card" style=" overflow-y: auto; height: 510px;">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">Registrarme</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombres" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="apellido" placeholder="Apellidos" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Ingrese el correo" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="contrasenia" minlength="6" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirmar" minlength="6" placeholder="Confirmar Contraseña" required>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-orange waves-effect ejem" type="button">CONTINUAR</button>

                    <div class="mi" style="display: none;">

                    <label style="margin-top: 8px">Fecha de Nacimiento:</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">perm_contact_calendar</i>
                        </span>
                        <div class="form-line">
                            <input type="date" class="form-control" name="fechaNacimiento" minlength="6" placeholder="Fecha de nacimiento" required>
                        </div>
                    </div>
                    <label style="margin-top: 8px">Genero:</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">wc</i>
                        </span>
                        <div>
                            <input class="radio-col-orange" id="sexoM" type="radio" name="genero" value="masculino"> 
                            <label for="sexoM">Masculino</label>
                            
                            <input class="radio-col-orange" id="sexoF" type="radio" name="genero" value="femenino">
                            <label for="sexoF">Femenino</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-orange">
                        <label for="terms">Leí y acepto los <a href="javascript:void(0);">terminos de uso</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-orange waves-effect" type="submit">REGISTRARME</button>
                    </div>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">Ya tienes cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-up.js"></script>
    <script type="text/javascript">
        $(function(){

            $(".ejem").click(function() {
                $(".mi").slideToggle(500);
                
                $('#registrar').animate({
                    scrollTop: 500
                }, 1000);

                $(this).hide('slow');
            });

        });
    </script>
</body>

</html>
