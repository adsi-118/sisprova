<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Recuperar contraseña | SOCLUB</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fuentes de iconos y tipografia -->
    <link href="../../css/fonts.css" rel="stylesheet" type="text/css">

    <!-- Estilos SOCLUB -->
    <link rel="stylesheet" type="text/css" href="css/estilos_soclub.css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Estilos SOCLUB -->
    <link rel="stylesheet" type="text/css" href="../../css/estilos_soclub.css">

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">

<body class="fp-page fondo">
    <div class="fp-box">
        <div class="logo">
            <h1 class="tit">SOCLUB</h1>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST">
                    <div class="msg" style="font-family: Verdana">
                        Digite su correo eletronico <b> (correo mi sena) </b>en cual se le enviara un enlace para recuperar su cuenta.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Digite su correo" required autofocus>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-orange waves-effect" type="submit">RECUPERAR MI CONTRASEÑA</button>

                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="sign-in.html">Ingresar!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/forgot-password.js"></script>
</body>

</html>
